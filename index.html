<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fun Calculator</title>
  <link rel="stylesheet" href="./css/style.css">
  <script src="./js/index.js" defer></script>
</head>
<body>

    <div class="calculator">

      <div class="calc-display">
        <button class="delete"j>X</button>
        <div class="result-window"></div>
      </div>

      <div class="calc-body">
        <div class="numerals">
          <button class="number">7</button>
          <button class="number">8</button>
          <button class="number">9</button>
          <button class="number">4</button>
          <button class="number">5</button>
          <button class="number">6</button>
          <button class="number">1</button>
          <button class="number">2</button>
          <button class="number">3</button>
          <button class="number">0</button>
          <button class="decimal">.</button>
          <button class="equals">=</button>
        </div>

        <div class="operators">
          <button class="operator">DIV</button>
          <button class="operator">MULT</button>
          <button class="operator">SUB</button>
          <button class="operator">ADD</button>
        </div>

      </div>
    </div>
</body>
</html>
